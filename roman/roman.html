<html>
<p id="print">
</p>
<script>
    var roman_nums = {"I":1, "V":5, "X":10, "L":50, "C":100, "D":500, "M":1000}
    var test_nums = ["IIX", "VII", "III", "XX", "XL", "CCC", "DCLXXXIII", "CMLXX"];
    var expected_output = ["8", "7", "3", "20", "40", "300", "683", "970"];
    for (t=0; t < test_nums.length; t++)
    {
        var test = test_nums[t];
        var total = 0;
        for(i=0; i < test.length; i++){
            var chr = test.charAt(i);
            if (chr in roman_nums) {
                var value = roman_nums[chr];
                if (total < value) {
                    total = (value - total);
                }
                else{
                    total += value;
                }
            }
        }
        document.getElementById("print").innerHTML += "calculated output: " + total + " expected output: " + expected_output[t] + "<br>";
    }
</script>
</html>
